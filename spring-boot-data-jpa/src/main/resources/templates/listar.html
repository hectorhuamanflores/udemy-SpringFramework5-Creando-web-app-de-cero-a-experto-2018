<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>
    <div id="i18n_eliminar_cliente" th:text="#{text.cliente.eliminarOk}" style="display: none;"></div>
	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}" class="btn btn-secondary btn-sm">Crear Cliente</a>
				    <a target="_blank" class="btn btn-success btn-xs float-right" th:href="@{'/listar'(format=csv)}">CSV</a>
				    <a target="_blank" class="btn btn-outline-success btn-xs float-right" th:href="@{'/listar'(format=xml)}">XML</a>
				</h4>
				<table class="table table-hover table-bordered">
					<thead class="thead-dark">
						<tr>
							<th scope="col" sec:authorize="hasRole('ROLE_USER')">id</th>
							<th th:text="#{text.cliente.nombre}" scope="col">nombre</th>
							<th th:text="#{text.cliente.apellido}" scope="col">apellido</th>
							<th th:text="#{text.cliente.email}" scope="col">email</th>
							<th th:text="#{text.cliente.createAt}" scope="col">fecha</th>
							<th th:text="#{text.cliente.factura.crear}" scope="col" sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>
							<th th:text="#{text.cliente.editar}" scope="col" sec:authorize="hasRole('ROLE_ADMIN')">editar</th>
							<th th:text="#{text.cliente.eliminar}" scope="col" sec:authorize="hasRole('ROLE_ADMIN')">eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-outline-secondary btn-sm" th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-outline-success btn-sm"
								th:href="@{'/factura/form/' + ${cliente.id}}" th:text="#{text.cliente.factura.crear}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-outline-primary btn-sm"
								th:href="@{/form/}+${cliente.id}" th:text="#{text.cliente.editar}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-outline-danger btn-sm"
								th:href="@{/eliminar/}+${cliente.id}" th:text="#{text.cliente.eliminar}"
								onclick="return confirm(document.getElementById('i18n_eliminar_cliente').innerHTML);"></a></td>
						</tr>
					</tbody>
				</table>
				<nav style="float: right;" th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>


	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
